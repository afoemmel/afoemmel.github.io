<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var canvas, ctx;
            var guyLeft = 0;
            var guyVertPos = 0;
            //guy vertical position (from the bottom)
            var id = null;
            var jomp = 30;
            var jumpedUp = false;
            var isJumping = false;
            var isMoving = false;
            function moveGuy(e) {
                if (e.key == 'ArrowUp') {
                    if (isJumping) {
                            return
                        }
                    isJumping = true;
                    jumpInt = setInterval(jump, 10);
                    console.log("Int set jump");
                    function jump() {
                        if (jomp > 0.6 && !jumpedUp) {
                            guyVertPos += jomp;
                            guy.style.bottom = guyVertPos + 'px';
                            //console.log("JOMP UP " + jomp + " to " + guyVertPos)
                            jomp /= 1.2;
                        }
                        else {
                            jumpedUp = true;
                        }
                        if (jomp < 30 && jumpedUp) {
                            jomp *= 1.2;
                            guyVertPos -= jomp;
                            guy.style.bottom = guyVertPos + 'px';
                            //console.log("JOMP DOWN " + jomp + " to " + guyVertPos);
                        }
                        else if (jomp >= 30) {
                            jomp = 30;
                            jumpedUp = false;
                            isJumping = false;
                            guyVertPos = Math.round(guyVertPos);
                            clearInterval(jumpInt);
                        }
                    }
                }
                if (isMoving) {
                    return;
                }
                if (e.key == 'ArrowLeft') {
                    isMoving = true;
                    id = setInterval(left, 5);
                    console.log("Int left");
                    function left() {
                        guyLeft -= 2;
                        guy.style.left = guyLeft + 'px';
                    }
                }
                if (e.key == 'ArrowRight') {
                    isMoving = true;
                    id = setInterval(right, 5);
                    console.log("Int right");
                    function right() {
                        guyLeft += 2;
                        guy.style.left = guyLeft + 'px';
                    }
                }
                if (e.key == 'ArrowDown') {
                    isMoving = true;
                    id = setInterval(down, 5);
                    console.log("Int down");
                        function down() {
                        //guyVertPos -= 2;
                        guy.src = 'spriteDown.png';
                        //guy.style.bottom = guyVertPos + 'px';
                    }
                }
            }
            function resetGuy() {
                //clearInterval(id);
                guy.src = 'coolSprite.png';
                guy.style.height = '112px';
                guy.style.width = '72px';
                console.log("reset lol");
            }
            document.onkeydown = moveGuy;
            document.onkeyup = resetGuy;
            window.onload = function() {
                var guy = document.getElementById("guy");
                guy.style.left = guyLeft + 'px';
                guy.style.bottom = guyUp + 'px';

            }
        </script>
        <title>
            Awesome game
        </title>
        <style>
            #guy {
                height: 112px;
                width: 72px;
                image-rendering: pixelated;
                position: absolute;
                margin-bottom: 40vh;
                margin-left: 50vw;
            }
            #bg {
                background-color:azure;
                margin: 3px;
                height: 100%;
            }
            body {
                height: 100vh;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div id="bg">
            <img src="coolSprite.png" id="guy">
        </div>
    </body>
</html>
