<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var guyLeft = 0;
            var guyUp = 0;
            function moveGuy(e) {
                //id = setInterval(moveGuy(e), 10)
                if (e.key == 'ArrowLeft') {
                    guyLeft -= 10;
                    guy.style.left = guyLeft + 'px';
                }
                if (e.key == 'ArrowRight') {
                    guyLeft += 10;
                    guy.style.left = guyLeft + 'px';
                }
                if (e.key == 'ArrowUp') {
                    guyUp += 10;
                    guy.style.bottom = guyUp + 'px';
                }
                if (e.key == 'ArrowDown') {
                    guyUp -= 10;
                    guy.src = 'spriteDown.png';
                    guy.style.height = '96px';
                    guy.style.width = '88px';
                    setTimeout(2000);
                    guy.style.bottom = guyUp + 'px';
                }
                // left=37 up=38 right=39 down=40
            }
            function resetGuy() {
                //clearInterval(id);
                guy.src = 'coolSprite.png';
                guy.style.height = '112px';
                guy.style.width = '72px';
                console.log("reset lol");
            }
            document.onkeydown = moveGuy;
            document.onkeyup = resetGuy;
            window.onload = function() {
                var guy = document.getElementById("guy");
                guy.style.left = guyLeft + 'px';
                guy.style.bottom = guyUp + 'px';

            }
        </script>
        <title>
            Awesome game
        </title>
        <style>
            #guy {
                height: 112px;
                width: 72px;
                image-rendering: pixelated;
                position: absolute;
                margin-bottom: 40vh;
                margin-left: 50vw;
            }
            #bg {
                background-color:azure;
                margin: 3px;
                height: 100%;
            }
            body {
                height: 100vh;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div id="bg">
            <img src="coolSprite.png" id="guy">
        </div>
    </body>
</html>
